<script>
        $(document).ready(function () {
            
           // var pathname = window.location.pathname;
 //url = "www.webiste.com/Services/allservices.html"
 //url = pathname.split("/"); 
 //$appid = url[url.length - 1];
 //var sessions = $this->session->userdata('app_logged_in');
 var appid = $.session.get('app_id');
//alert(appid);
    //$.session.get(‘some key’);
    //var appid = url[url.length - 1];
              //var appid = '50';
        var base_url = 'http://www.myweddingicon.com/';
       $.ajax({
            url: base_url + 'ajaxforms/galleryformGet/' + appid,
            type: "POST",
            //data: "",
            dataType: 'json',
            success: function (wedresponseData) {

                // alert(wedresponseData);
                var strHtml = '';
                $.each(wedresponseData, function (index, galleryformdata) {

                    strHtml += '<tr><td>' + galleryformdata.galleries + '</td><td><a href="editgallery.html?/'+ galleryformdata.galleryid +' " >edit</a></td><td><a  onclick="delete_function(' + galleryformdata.galleryid +')" >delete</a></td></tr>';

                });


                $("tbody#galleryajax").html(strHtml);
            }

        });
    });

</script>
<script type="text/javascript">
function delete_function(a)
{
    var base_url = 'http://www.myweddingicon.com/';
  
    $.ajax({  
        type: "POST",  
        url: base_url + 'ajaxforms/deletegallerydata/' + a, 
       
        success: function(response)
        {
            //$("#response").html(response);
             window.location.href = "gallerydata.html";
        }
    });
    }
</script>
