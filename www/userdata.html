<script src=" http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script>
        $(document).ready(function () {
                      
            var appid = $.session.get('app_id');

             var base_url = 'http://localhost/myweddingicon/';
       $.ajax({
            url: base_url + 'index.php?/ajaxforms/userformGet/' + appid,
            //type: "GET",
            //data: "",
            dataType: 'json',
            success: function (wedresponseData) {


                var strHtml = '';
                $.each(wedresponseData, function (index, userformdata) {


                    strHtml += '<tr><td>' + userformdata.bride + '</td><td>' + userformdata.brideimage + '</td><td>' + userformdata.groom + '</td><td>'+ userformdata.groomimage + '</td><td>'+ userformdata.venue + '</td><td>'+ userformdata.countdate + '</td><td>' + userformdata.counttime + '</td><td>'+ userformdata.invitation + '</td><td><a href="edituserdata.html?/' + userformdata.appid +' " >edit</a></td><td><a href="' + base_url + '/index.php/ajaxforms/deleteuserdata/' + userformdata.appid +' "  >delete</a></td></tr>';


                });


                $("tbody#userajax").html(strHtml);
            }

        });
    });
</script>
