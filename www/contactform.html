        <script>
        $(document).ready(function () {
            
            var appid = $.session.get('app_id');
            //alert(appid);
            $("#Submit").click(function () {
                //alert('hi');
               var contactname = $("#contactname").val();
               var contactemail = $("#contactemail").val();
                var contactrelation = $("#contactrelation").val();
                var contactphone = $("#contactphone").val();
                var contactimg = $("#contactimage").val();
              
                    $.ajax({
                        type: "POST",
                        url: 'http://localhost/myweddingicon/index.php?/ajaxforms/savecontactformdata/'+ appid,
                      // url: 'http://myweddingicon.com/userloginajaxform/mobile_login',
                       
                         data: {name: contactname, email: contactemail, phone1: contactphone, contactimg: contactimg, relation: contactrelation},
                        crossDomain: true,
                        cache: false,
                        dataType: 'json',
                       
                        beforeSend: function () {
                            $("#Submit").html('Submiting...');
                        },
                        success: function (data) {
                         // alert(data);
                         var success = 'data submit successfully';
                         //$.session.set('submitdata', success);
                            if(data != ''){
                                //$.session.clear();
                                 $.session.set('submitdata', success);
                                alert($.session.get('submitdata'));
                                 window.location.href = "contactform.html";
                                 //alert($.session.get('app_id'));
                            }else{
                                alert('you are not authorized');
                            }
                          
                        }
                    });
                
                return false;
            });
        });
    </script>
