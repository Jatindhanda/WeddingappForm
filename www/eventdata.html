<script src=" http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script>
        $(document).ready(function () {
                      
            var appid = $.session.get('app_id');

             var base_url = 'http://www.myweddingicon.com/';
        $.ajax({
            url: base_url + 'ajaxforms/eventformGet/' + appid,
            type: "POST",
            dataType: 'json',
            success: function (wedresponseData) {


                var strHtml = '';
                $.each(wedresponseData, function (index, eventformdata) {


                    strHtml += '<tr><td>' + eventformdata.name + '</td><td>' + eventformdata.date + '</td><td>' + eventformdata.time + '</td><td>' + eventformdata.street + '</td><td>'+ eventformdata.city + '</td><td><a href="editeventdata.html?/' + eventformdata.eventid +'" >edit</a></td><td><a onclick="delete_function(' + eventformdata.eventid +')"  >delete</a></td></tr>';

                });


                $("tbody#eventajax").html(strHtml);
            }

        });
    });
</script>
<script type="text/javascript">
function delete_function(a)
{
    var base_url = 'http://localhost/myweddingicon/';
  
    $.ajax({  
        type: "POST",  
        url: base_url + 'index.php?/ajaxforms/deleteeventdata/' + a, 
       
        success: function(response)
        {
            //$("#response").html(response);
             window.location.href = "eventdata.html";
        }
    });
    }
</script>
