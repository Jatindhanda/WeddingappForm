<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
        <script src=" http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquerysession.js"></script>
        <script type="text/javascript" src="http://www.myweddingicon.com/js/jquerysession.js"></script>
        
        
        <title>Login</title>
        <script type="text/javascript">
            var url = window.location.pathname;
            var filename = url.substring(url.lastIndexOf('/') + 1);
            if (localStorage.login == "true" && filename == 'login.html') {
                window.location.href = "index.html";
            }
            else if (localStorage.login == "false" && filename != 'login.html') {
                window.location.href = "login.html";
            }
        </script>
    </head>
    <body>

        <div class="padding" style="margin-top:55px;">
            <label class="item-input">
                <span class="input-label">Email</span>
                <input type="email" placeholder="email@domain.com" id="email">
            </label>
            <label class="item-input">
                <span class="input-label">Password</span>
                <input type="password" placeholder="password" id="password">
            </label>
            <label class="item-input">
                <button class="button button-block button-positive" id="login">Login</button>
            </label>
        </div>
        
        <script>
        $(document).ready(function () {
            $("#login").click(function () {
                var email = $("#email").val();
                var password = $("#password").val();
                if ($.trim(email).length > 0 & $.trim(password).length > 0) {
                    $.ajax({
                        type: "POST",
                        url: 'http://localhost/myweddingicon/index.php?/userloginajaxform/mobile_login',
                        data: {email : email, password : password},
                        crossDomain: true,
                        cache: false,
                        dataType: 'json',
                        beforeSend: function () {
                            $("#login").html('Connecting...');
                        },
                        success: function (data) {
                           //alert(data);
                           
                            if(data.trim() != ''){
                                //$.session.clear();
                                 $.session.set('app_id', data);
                                 window.location.href = "index1.html";
                                 //alert($.session.get('app_id'));
                            }else{
                                alert('you are not authorized');
                            }
                          
                        }
                    });
                }else{
                    alert('Please enter valid username and password !');
                }
                return false;
            });
        });
    </script>
    </body>
</html>
